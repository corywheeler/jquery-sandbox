<html>

	<head>
		
		
		<link rel="stylesheet" href="style.css" />
		<script src="jquery-1.4.2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
			
				$('a').hover(function(e){				
					var html = '<div id="info">';
						html += '<h4>Title will go right here</h4>';
						html += '<img src="image.jpg" alt="image" />';
						html += '<p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>';
						html += '</div>'
					$('#container').append(html).children('#info').hide().fadeIn(400);
					
					$('#info').css('top', e.pageY - 20)
							  .css('left', e.pageX + 40);
				}, function() {
					$('#info').remove();
				});
				
				$('a').mousemove(function(e) {
					$('#info').css('top', e.pageY - 20)
							  .css('left', e.pageX + 40);					
				});
			});
		</script>
		
	</head>
	
	<body> 
		<div id="container">
			<a href="#" >Some movie</a>
		</div>
	
	</body> 
	
</html>

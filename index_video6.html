<html>

	<head>
		
		<style type="text/css">
			#box {
				width: 200px;
				height: 200px;
				background: red;
			}
			
			.border {
				border: 5px solid black;
			}
			
			.highlight {
				background: yellow;
			}
		</style>
		
		<script src="jquery-1.4.2.min.js" type="text/javascript"></script>
		<script type="text/javascript">

			$(function () {
				$('a').click(function () {
					$('#box').toggleClass('border');
				})
				
				$('p').click(function () {
					$(this).toggleClass('highlight');
				})
			})
		
		</script>
		
	</head>
	
	<body> 
		<div id="box"></div>
		
		<a href="#">Click</a>
		
		<p>This is a paragraph block.</p>
		<p>This is a paragraph block.</p>
		<p>This is a paragraph block.</p>
		
		<p>This is a paragraph block.</p>

	</body> 
	
</html>
